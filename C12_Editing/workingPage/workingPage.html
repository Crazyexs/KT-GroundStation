<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rocket Dashboard Layout</title>
  <link rel="stylesheet" href="workingPage.css" />

  <!-- <link rel="stylesheet" href="../styles.css" /> -->
  <!-- Map & Charts -->
  <link rel="stylesheet" href="./node_modules/leaflet/dist/leaflet.css" />
  <script src="./node_modules/leaflet/dist/leaflet.js"></script>

  <!-- ApexCharts -->
  <script src="./node_modules/apexcharts/dist/apexcharts.min.js"></script>

  <!-- OpenLayers -->
  <link rel="stylesheet" href="./node_modules/ol/ol.css">
  <script src="./node_modules/ol/dist/ol.js"></script>

  <!-- Socket.IO -->
  <script src="./node_modules/socket.io-client/dist/socket.io.js"></script>

  <!-- Web tab -->
  <title>SPACE AC KT—Groundstation</title>
  <link rel="icon" type="image/png" href="./assets/spaceac.jpg" />

  <!-- Web head -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Groundstation dashboard with sections for connect, commands, graphs, map, and table. Clean, dark, and responsive." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

</head>
<body>
  <div class="dashboard">
    
    <!-- ========== KT ========== -->

    <div class="block KT">
      <div class="KT-text">KT GS</div>
    </div>

    <!-- ========== LOGOS ========== -->

    <div class="block logos">
      <img src="./assets/dti_logo.png" alt="Logo 1">
      <img src="./assets/intel_logo.png" alt="Logo 2">
      <img src="./assets/kmutt_logo.png" alt="Logo 3">
      <img src="./assets/school_logo.png" alt="Logo 4">
      <img src="./assets/space_ac_logo.png" alt="Logo 5">
      <img src="./assets/wangchan_logo.png" alt="Logo 6">
    </div>

    <!-- ========== SELECTED BOARD ========== -->

    <div class="block board">
      <select id="boardID">
      </select>
    </div>
    
    <!-- ========== LOCATION of ROCKET ========== -->

    <div id="location" class="block location">LOCATION of ROCKET</div>
    
    <!-- ========== CLEAR ========== -->

    <div class="block clear">
      <input id="clearPlaceholder" placeholder="clearValue"  class="fixed-input"/>
      <button class="btn btn--danger" id="clearBtn" title="CLEAR DATAGRAPH">
        CLEAR
      </button>
    </div>

    <!-- ========== Map ========== -->

    <div id="map" class="block map" style="--min-h:420px; --ar:auto" role="img" aria-label="rocket map"></div>

    <!-- ========== last command ========== -->

    <!-- <div class="block last">
      <div class="monitor resizable" id="monitor" aria-live="polite" aria-label="command logs">
        <div class="slot-hint skeleton">Waiting for messages…</div>
      </div>
    </div> -->

    <!-- ========== Uplink ========== -->

    <div class="block uplink">
      <section id="uplink" class="container" aria-labelledby="uplink-title">
        <div class="section__hdr">
          <h3 id="resultUplink">Wait for uplink...</h3>
        </div>

        <!-- <article class="card"> -->
          <div class="card__body">
            <label for="uplink-cmd">Command</label>
            <div class="row cols-3">
              <div class="select select-lg">
                <select id="uplink-cmd" name="uplink-cmd" data-field="cmd">
                </select>
              </div>

              <input id="cmd-tag" name="cmd-tag" placeholder="Tag (optional)" data-field="cmdTag" />

              <button class="btn btn--accent" id="sendBtn" data-btn="send-cmd">Send</button>
            </div>
          </div>
        <!-- </article> -->
      </section>
    </div>

    <!-- ========== GRAPH ========== -->
      
    <div class="graph-container graph-grid block graph" id="graph-grid" aria-label="graphs list">
        <!-- <div class="graph-slot resizable is-empty" id="graph-1" style="--min-h:260px; --ar:auto">
          <div class="slot-hint skeleton">Drop a graph here</div>
        </div>

        <div class="graph-slot resizable is-empty" id="graph-2" style="--min-h:260px; --ar:auto">
          <div class="slot-hint skeleton">Another graph slot</div>
        </div> -->
    </div>
    
    <!-- ========== SERVO ========== -->

    <div class="block servo">
      <article class="card widget widget--stage" aria-labelledby="stage-title">
        <div class="card__hdr">
          <div class="card__title" id="stage-title">SERVO CHECK</div>
        </div>
        <div class="card__body">
          <div class="stage__value" id="servoValue" style="font-size: 60px;">WAIT</div>
        </div>
      </article>
    </div>
    
    <!-- ========== STATE ========== -->

    <div class="block state">
      <article class="card widget widget--stage" aria-labelledby="stage-title">
        <div class="card__hdr">
          <div class="card__title" id="stage-title">STAGE</div>
        </div>
        <div class="card__body">
          <div class="stage__value" id="stageValue" style="font-size: 60px;">WAIT</div>
        </div>
      </article>
    </div>

    <!-- ========== TABLE ========== -->
    <div class="block table">
      <div class="table-wrap resizable" style="overflow-x:auto;">
        <table aria-describedby="table-title" id="telemetry-table">
          <thead>
            <tr>
              <th style="width:160px">Field</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr class="demo-row">
              <td>—</td>
              <td>Waiting for data…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- ========== ALERT ========== -->

    <div class="block alert">
      <article class="card widget widget--stage" aria-labelledby="stage-title">
        <div class="card__hdr">
          <div class="card__title" id="alert-title">ALERT</div>
        </div>
        <div class="card__body">
          <div class="stage__value" id="alert-value" aria-live="polite">
          </div>
        </div>
      </article>
    </div>
  </div>
</body>
  
<script src="./libs/jszip/dist/jszip.min.js"></script>
<script src="./libs/file-saver/dist/FileSaver.min.js"></script>
<script src="./libs/plotly.js/dist/plotly.min.js"></script>

<script type="module" src="id.js"></script>
<script type="module" src="workingPage.js"></script>
</html>
